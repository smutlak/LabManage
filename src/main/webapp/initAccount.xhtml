<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>ACCUMED LAB MANAGEMENT TOOL::ACCOUNT INITIALIZATION</title>
        <h:outputStylesheet library="css" name="initAccount.css"  />
        <style>
            .headerGRP {
                width: 100%;
                border-bottom-right-radius: 5px !important; 
                border-bottom-left-radius: 5px !important; 
                border-top-right-radius: 5px !important; 
                border-top-left-radius: 5px !important; 
                margin-top: -12px !important; 
                background: #4A6A6B ;
            }
        </style>
    </h:head>
    <h:body >
        <h:panelGrid  columns="1" width="100%" >
            <p:graphicImage name="/images/ajax-loader13.gif" style="display: none;  width:150px;height:150px; position: absolute;top: 75%;left: 90%; z-index: 55" id="loaderAjax" />
            <h:form id="headerForm" style="font-size: 11px;" >  
                <h:panelGrid id="headerGRP" styleClass="headerGRP" columns="3" columnClasses="headerLogo,headerMenu,headerLogout">
                    <h:commandLink >
                        <h:graphicImage  style="cursor:pointer;  width: 180px; margin-top: 5px;" url="/resources/images/accumed-logo-transparent.png"></h:graphicImage>
                    </h:commandLink>
                    <h:panelGroup style="text-align: center; color: #ffffff;">
                        <p style="font-size: larger; font-weight: bolder">ACCUMED LAB MANAGEMENT TOOL - ACCOUNT SYNCHRONIZATION</p>
                    </h:panelGroup>
                    <h:panelGrid style="float: right; margin-right: 20px;" columns="2">
                        <p style="color: #ffffff;">Welcome #{main.username}</p>
                        <h:commandLink action="#{main.logout}" value="Logout"></h:commandLink> 
                    </h:panelGrid>
                </h:panelGrid>               
            </h:form>
            <h:panelGroup>

                <h:form>
                    <div style="width:50%;text-align: center">
                        <p:poll interval="5" update="progressCircle" listener="#{accountInit.calcProgress()}" autoStart="true"></p:poll>
                        <p:outputLabel id="transactionsStatusLabel" value=""></p:outputLabel>

                        <p:outputPanel id="progressCircle" style="display:block" styleClass="#{accountInit.progressStyle}">
                            <span>#{accountInit.progressPercentage}</span>
                            <div class="slice">
                                <div class="bar"></div>
                                <div class="fill"></div>
                            </div>
                        </p:outputPanel>
                    </div>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>
    </h:body>
</html>
