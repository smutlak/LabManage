<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>ACCUMED LAB MANAGEMENT TOOL::ACCOUNT INITIALIZATION</title>
        <h:outputStylesheet library="css" name="initAccount.css"  />
    </h:head>
    <h:body>
        <div style="width:100%;text-align: center">
            <h2>ACCUMED LAB MANAGEMENT TOOL ACCOUNT INITIALIZATION</h2>
        </div>
        <h:form>
            <div style="width:50%;text-align: center">
                <p:poll interval="5" update="progressCircle" listener="#{accountInit.calcProgress()}" autoStart="true"></p:poll>
                <p:outputLabel id="transactionsStatusLabel" value=""></p:outputLabel>

                <p:outputPanel id="progressCircle" style="display:block" styleClass="#{accountInit.progressStyle}">
                    <span>#{accountInit.progressPercentage}</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </p:outputPanel>
            </div>
        </h:form>
    </h:body>
</html>
