<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head> 
        <title>ACCUMED LAB MANAGEMENT TOOL::Login</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="1" width="100%" >
            <p:growl id="growl" showDetail="true"/>
            <p:ajaxStatus onstart="document.getElementById('loaderAjax').style.display='';" onsuccess="document.getElementById('loaderAjax').style.display='none'" />
            <p:graphicImage name="/images/ajax-loader13.gif" style="display: none;  width:150px;height:150px; position: absolute;top: 75%;left: 90%; z-index: 55" id="loaderAjax" />
            <h:form>
                <h:panelGrid id="headerGRP" styleClass="headerGRP" columns="3" columnClasses="headerLogo,headerMenu,headerLogout">
                    <h:commandLink >
                        <h:graphicImage  style="cursor:pointer;  width: 180px; margin-top: 5px;" url="/resources/images/accumed-logo-transparent.png"></h:graphicImage>
                    </h:commandLink>
                    <h:panelGroup style="text-align: center; color: #ffffff;">
                        <p style="font-size: larger; font-weight: bolder">ACCUMED LAB MANAGEMENT TOOL - LOGIN</p>
                    </h:panelGroup>
                    <h:panelGrid style="float: right; margin-right: 20px;" columns="2">
                    </h:panelGrid>
                </h:panelGrid>               
            </h:form>
            <h:panelGroup>
                <p:fieldset legend="LogIn" id="login" styleClass="loginFieldsetStyle"> 
                    <h:form id="loginForm">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="User name: "/>
                            <p:inputText value ="#{main.username}" />
                            <p:outputLabel value ="Password: "/>
                            <p:password value ="#{main.password}"/>
                            <p:commandButton value="Login" update="msg" action="#{main.login}"/>
                            <p:commandButton value="Create an account" update="msg" action="#{main.goToSignup}"/>
                        </h:panelGrid>
                        <p><a href="#" class="tooltip">Forgot Password?<span style="padding-left: 10px; ">Click To Reset Your Password</span></a></p>
                        <br/>
                        <p:outputLabel id="msg" value="#{main.message}" style="color: red"/>
                    </h:form>
                </p:fieldset>
            </h:panelGroup>
        </h:panelGrid>
    </h:body>
</html>
